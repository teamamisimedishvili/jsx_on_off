<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="rilaki()" id = "btn">on</button>
    
</body>
<script>
 function rilaki () {

    var object = document.getElementById("btn");

    if (object.innerHTML == "off") {
        object.innerHTML = "on"

    }else object.innerHTML = "off"
 }
</script>

</html>
